<ion-header>

      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Swipe Test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="homePage"  >


<div class="content" on-tap="playOrStop()"  (onSwipeUp)="onSwipeUp($event)" swipe-listener  (onSwipeLeft)="onSwipeLeft($event)" (onSwipeDown)="onSwipeDown($event)"

>

</ion-footer>
</ion-content>
